<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Check Your University Result Instantly with full details"
    />
    <meta name="keywords" content="Result, University, kalyani university" />
    <link
      rel="shortcut icon"
      href="https://www.freeiconspng.com/thumbs/results-icon-png/results-icon-png-13.png"
      type="image/x-icon"
    />
    <!-- tailwind cdn  -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- custom css file -->
    <link rel="stylesheet" href="../css/home.css" />
    <!-- tailwind base file for development  -->
    <link rel="stylesheet" href="../css/tailwindbase.css" />
    <!-- tailwind for production  -->
    <link rel="stylesheet" href="../css/tailwind.css" />
    <title>Home - Check Your College Result Instantly</title>
  </head>
  <body>
    <header class="mb-[3rem]">
      <h1
        class="text-center text-lg lg:mt-[4.25rem] mt-[6.25rem] cursor-pointer font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >Check Your KU Result with</span
        >
        Fatchfy.
      </h1>
    </header>
    <!-- select course  -->
    <select
      class="ml-[3.25rem] lg:ml-[32rem] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6"
      name="Course"
      id="CourseName"
    >
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="Select_Course"
      >
        Select Your Course Name
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="BA_Results"
      >
        Bachelor of Arts (BA)
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="BCom_Results"
      >
        Bachelor of Commerce (BCOM)
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="BSC_Results"
      >
        Bachelor of Science (BSc)
      </option>
    </select>
    <!-- semester select  -->
    <select
      class="ml-[5.25rem] mt-5 lg:ml-[34rem] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      name="Semester"
      id="SelectSemester"
    >
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="Select_Semester"
      >
        Select Your Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="1st Semester"
      >
        1st Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="2nd Semester"
      >
        2nd Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="3rd Semester"
      >
        3rd Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="4th Semester"
      >
        4th Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="5th Semester"
      >
        5th Semester
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="6th Semester"
      >
        6th Semester
      </option>
    </select>
    <!-- search Method  -->
    <select
      name="Method"
      id="FindValue"
      class="ml-[3.25rem] mt-5 lg:ml-[32rem] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="Select_Method"
      >
        Select Method To Search
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="RegistrationNumber"
      >
        Search By Registration Number
      </option>
      <option
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        value="RollNumber"
      >
        Search By Roll Number
      </option>
    </select>
    <!-- inputer -->
    <div class="mx-8 mt-[2rem]">
      <div class="mb-6">
        <label
          id="lebelforSearchValue"
          for="large-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Please Select a Method</label
        >
        <input
          disabled
          type="text"
          id="SearchValue"
          class="blur-sm bg-gray-50 block w-full p-4 text-gray-900 border border-gray-300 rounded-lg sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Please Select Search Method"
        />
      </div>
    </div>
    <!-- button -->
    <div class="flex justify-center">
      <button
        id="SearchBtn"
        class="bg-green-700 mt-5 text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-green-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search Now
      </button>
      <footer id="resultarrive">
        <!-- result arraive here -->
      </footer>
      <script src="../Javascript/effect.js"></script>
    </div>
  </body>
</html>
